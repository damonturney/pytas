{% set version = "1.0.4" %}

package:
  name: pytagui
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytagui-{{ version }}.tar.gz
  sha256: 95a24c75b1e876476187a95245da07d2b0919412f7bd61514ba1e653e2faf931

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - numpy >=1.21.0
    - pandas
    - requests

test:
  imports:
    - pyTAgui
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python, matplotlib, and QT based GUI for transient absorption processing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - damonturney
